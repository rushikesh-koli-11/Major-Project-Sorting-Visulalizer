    <meta charset="utf-8" />

    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <nav class="navbar dark-background">
        <a class="navbar-brand text-color center" href="#">SORTING VISUALIZER</a>
    </nav>

    <div id="sorting" class="flex-container flex-height">
        
    </div>
        <div class="col range-input divtop" id="input-panel">
            <span id="size" class = "label">Size
                <input id ="size_input" type="range" value=50 min="1" max="100" style="margin-left: 60px;">
            </span>
            <span class="btn-group-md btn-group-horizontal center marginleftbtn" style="margin-bottom: 15px;">
                <button type="button" class="btn btn-outline-success new" style="margin-right: 5px ;">New Array</button>
                <button type="button" class="btn btn-outline-danger stop" style="margin-left: 5px;" disabled="true">Stop Sorting</button>
            </span>
            <span id="speed" class = "label">Speed
                <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 60px;">
            </span>
        </div>

        
        <div class=" center marginbottom" id="control-panel">
            <div class="">
                <button type="button" class="btn btn-outline-light bubbleSort m">Bubble Sort</button>
                <button type="button" class="btn btn-outline-light mergeSort m">Merge Sort</button>
            </div>
            <div class="">
                <button type="button" class="btn btn-outline-light selectionSort marginleft">Selection Sort</button>
                <button type="button" class="btn btn-outline-light quickSort m">Quick Sort</button>
            </div>
            <div class="">
                <button type="button" class="btn btn-outline-light insertionSort marginleft">Insertion Sort</button>
                <button type="button" class="btn btn-outline-light heapSort m">Heap Sort</button>
            </div>
        </div>
        <p class="colorwhite"><i>Developed by <span class="colorred">@Rushikesh Koli</span></i></p>

    <script src="algorithms/selectionSort.js" async defer></script>
    <script src="algorithms/quickSort.js" async defer></script>
    <script src="algorithms/insertionSort.js" async defer></script>
    <script src="algorithms/heapSort.js" async defer></script>
